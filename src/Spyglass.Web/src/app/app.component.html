

<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <!-- sidenav content -->
    <mat-nav-list>
      <a *ngFor="let navItem of navItems"
         mat-list-item
         (click)="sidenav.close()"
         routerLinkActive
         #routerLinkActiveInstance="routerLinkActive"
         [attr.tabindex]="routerLinkActiveInstance.isActive ? 0 : -1"
         [routerLink]="[navItem.route]">
        {{navItem.name}}
      </a>
    </mat-nav-list>
    <button mat-button tabindex="-1" (click)="sidenav.close()">CLOSE</button>
  </mat-sidenav>

  <!-- main content -->
  <div>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.open('mouse')">
        <mat-icon>menu</mat-icon>
      </button>

      <span>Spyglass</span>
      <span class="sp-fill-remaining"></span>

    </mat-toolbar>

    <div>
      <router-outlet></router-outlet>
    </div>
  </div>

</mat-sidenav-container>

<mat-menu #appMenu="matMenu">
  <button mat-menu-item> Test </button>
</mat-menu>
